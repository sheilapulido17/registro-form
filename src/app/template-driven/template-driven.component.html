  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <br><label for="name">Nombre:</label>
  
    <input id="name" name="name" [(ngModel)]="user.name" required>
    <div *ngIf="form.submitted && form.controls['name']?.invalid">El nombre es requerido</div>
  <br>
    <label for="email">Correo electr칩nico:</label>
    <input id="email" name="email" [(ngModel)]="user.email" required email>
    <div *ngIf="form.submitted && form.controls['email']?.invalid">Correo inv치lido</div>
  <br>
    <label for="password">Contrase침a:</label>
    <input id="password" name="password" type="password" [(ngModel)]="user.password" required minlength="6">
    <div *ngIf="form.submitted && form.controls['password']?.invalid">La contrase침a es requerida</div>
  <br>
    <button type="submit" [disabled]="form.invalid">Registrar</button>
  </form>
  
  <p *ngIf="response">{{ response }}</p>
  <p *ngIf="error">{{ error }}</p>
  </div>
